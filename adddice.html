<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript">
      var rollOne = prompt("Give me a number for the first roll (1-6)");
      var rollTwo = prompt("Give me a number for the second roll (1-6)");

      var rollIntOne = parseInt(rollOne);
      var rollIntTwo = parseInt(rollTwo);

      if (rollIntOne > 6 || rollIntOne < 1 || rollIntTwo > 6 || rollIntTwo < 1) {
        alert("Numbers have to be 1-6");
      } else {
        console.log(rollIntOne + rollIntTwo);
      }
    </script>
    <title>Add Dice</title>
  </head>
