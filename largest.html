<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    var nums = [];
    for (var i = 0; i < 4; i++) {
      var ints = Number(prompt("Number please..."));
      nums.push(ints);
    }

    var largest = Math.max.apply(Math, nums);

    console.log("The largest number is " + largest);
  </script>
  <title>Largest</title>
</head>

<body>

</body>

</html>
