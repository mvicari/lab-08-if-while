<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript">
    var num1 = prompt("Number please...");
    var num2 = prompt("Number please...");
    var num3 = prompt("Number please...");
    var num4 = prompt("Number please...");

    var int1 = parseInt(num1, 10);
    var int2 = parseInt(num2, 10);
    var int3 = parseInt(num3, 10);
    var int4 = parseInt(num4, 10);

    var avg = (int1 + int2 + int3 + int4) / 4;

    alert("The average is " + avg);
  </script>
  <title>Average</title>
</head>
