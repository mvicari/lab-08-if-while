    var nums = [];
    for (var i = 0; i < 4; i++) {
      var ints = Number(prompt("Number please..."));
      nums.push(ints);
    }

    //this part displays the average of the scores.
    function average() {
      var sum = 0;
      nums.forEach(function(element) {
        sum += element;
      });
      console.log("The average is " + sum / nums.length);
    }

    //and here you call the functions
    average();
